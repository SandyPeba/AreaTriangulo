<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="resultado"></div>

    <script>
      var n1 = parseInt(prompt("Ingresa la base del triangulo"));
      var n2 = parseInt(prompt("Ingresa la altura del triangulo"));

      function suma(n1, n2){
        return (n1*n2)/2;
      }
      document.getElementById('resultado').textContent = 'El area del triangulo es: ' + suma(n1, n2);
    </script>

</body>
</html>
